<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --red: #C8102E;
            --grey: #58595B;
            --white: #FFFFFF;
            --black: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
        }
        header {
            background-color: var(--red);
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            color: var(--red);
            margin: 0;
        }
        .btn {
            display: inline-block;
            background-color: var(--red);
            color: var(--white);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin: 1rem 0;
        }
        footer {
            background-color: var(--grey);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="parking.html">Home</a></li>
                <li><a href="lots.html">Parking Lots</a></li>
                <li><a href="404.html">Reserve a Spot</a></li>
                <li><a href="404.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist or is under construction.</p>
            <a href="parking.html" class="btn">Return to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; Created by Hannah Muermann 12-7-24</p>
    </footer>
</body>
</html>
