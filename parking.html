<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marist College Parking</title>
    <style>
        :root {
            --red: #C8102E;
            --grey: #58595B;
            --white: #FFFFFF;
            --black: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
        }

        header {
            background-color: var(--red);
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            color: var(--red);
        }

        .cta-buttons {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--red);
            color: var(--white);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 0.5rem;
        }

        footer {
            background-color: var(--grey);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .image-container {
            max-width: 100%;
            margin-bottom: 2rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the official Marist College Parking app</h1>
        <div class="cta-buttons">
            <a href="lots.html" class="btn">View Parking Lots</a>
            <a href="404.html" class="btn">Reserve a Spot</a>
        </div>
    </main>
    <img src="https://d13b2ieg84qqce.cloudfront.net/d3a6cb7bf116a4ef07a89b38833d50d6b799133a"
